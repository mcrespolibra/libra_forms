<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Account Opening Form - Charles Schwab</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 700px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .checkbox-group, .radio-group { display: flex; flex-wrap: wrap; gap: 10px; }
        .checkbox-group input, .radio-group input { width: auto; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <form>
        <h2>Individual Account Opening Form (Charles Schwab)</h2>

        <div class="form-group">
            <label>Account Type:</label>
            <select>
                <option>Schwab One (Individual Account)</option>
                <option selected>Schwab One with Margin (ALWAYS THIS ACCOUNT FOR LEVERAGE)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Registration:</label>
            <input type="text" value="Individual" readonly>
        </div>

        <h3>Account Holder Information</h3>
        <div class="form-group"><label>Full Name:</label><input type="text"></div>
        <div class="form-group"><label>Social Security Number:</label><input type="text"></div>
        <div class="form-group"><label>Date of Birth:</label><input type="date"></div>

        <div class="form-group">
            <label>Residential Address:</label>
            <input type="text" placeholder="Street and Number">
            <input type="text" placeholder="City">
            <input type="text" placeholder="State/Province">
            <input type="text" placeholder="Zip Code">
            <input type="text" placeholder="Country">
        </div>

        <div class="form-group">
            <label>Citizenship:</label>
            <select>
                <option>U.S.</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Passport / Driver’s License / Government ID:</label>
            <input type="text">
        </div>

        <h3>Contact Information</h3>
        <div class="form-group"><label>Primary Phone:</label><input type="tel"></div>
        <div class="form-group"><label>Email Address:</label><input type="email"></div>

        <h3>Employment and Source of Income</h3>
        <div class="form-group">
            <label>Employment Status:</label>
            <select>
                <option>Employed</option>
                <option>Self-employed</option>
                <option>Retired</option>
                <option>Homemaker</option>
                <option>Student</option>
                <option>Unemployed</option>
            </select>
        </div>

        <div class="form-group"><label>Occupation/Profession:</label><input type="text"></div>
        <div class="form-group"><label>Employer or Company Name:</label><input type="text"></div>

        <div class="form-group">
            <label>Employer’s Address:</label>
            <input type="text" placeholder="Street and Number">
            <input type="text" placeholder="City">
            <input type="text" placeholder="State/Province">
            <input type="text" placeholder="Zip Code">
            <input type="text" placeholder="Country">
        </div>

        <h3>Sources of Account Income</h3>
        <div class="checkbox-group">
            <label><input type="checkbox"> Salary/Savings</label>
            <label><input type="checkbox"> Investments</label>
            <label><input type="checkbox"> Capital Gains</label>
            <label><input type="checkbox"> Social Security Benefits</label>
            <label><input type="checkbox"> Gifts</label>
            <label><input type="checkbox"> Sale of Property or Business</label>
            <label><input type="checkbox"> Gambling/Lottery</label>
            <label><input type="checkbox"> Family/Inheritance</label>
            <label>Other: <input type="text"></label>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
